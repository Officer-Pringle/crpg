<!DOCTYPE html>
<html>
<head>

<style>
.Headertext h1 {
  margin: 0;
  position: absolute;
  top: 70px;
  left:50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}
.notetext p { /* Commonly used Links */
  margin: 5px;
  position: absolute;
  bottom: 2vh;
  left:58vw;
  width: 65vw;
  font-size: 16px;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  font-family: "Goudy Bookletter 1911", sans-serif;
  color: white;
}

/* ------------------------ BUTTONS ---------------------------------------------*/
.button { /* SOP Button */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  height:8vh;
  width:50vw;
  position: absolute;
  top: 20vh;
  left: 25%;
}
.buttonb { /* Sheriff Roster */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  height:8vh;
  width:50vw;
  position: absolute;
  top: 35vh;
  left: 25%;
}
.backbutt { /* Back button */
  border: none;
  color: white;
  padding: 5px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  height:5vh;
  width:12vw;
  position: absolute;
  bottom: 5vh;
  left: 2vw;
}


/*-------------------------------------------------------------------------------------------------*/
.depbutt {
  background-color: rgba(22, 22, 22, 0.459); 
  color: white; 
  border: 2px solid grey;
}

.depbutt:hover {
  background-color: rgb(150, 8, 8);
  color: rgb(229, 255, 0);
}

/*-------------------------------------------------------------------------------------------------*/
.backbutt {
  background-color: rgb(39, 73, 226); 
  color: white; 
  border: 2px solid grey;
}

.backbutt:hover {
  background-color: rgb(0, 153, 255);
  color: Black;
}


/* ----------------------- BACKGROUND ASSETS ------------------------------------------*/
.backgroundimg {
  background-image: url('https://www.centralroleplaygaming.com/assets/img/sheriff_back.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

.greyboxing { /* Background Box */
  height: 95vh;
  width: 99vw;
  position: absolute;
  opacity: 0.8;
  background-color: rgb(61, 61, 61);
}
.lineBreak { /* Line Break under Text */
  height: 1%;
  width: 99%;
  top: 16vh;
  position: absolute;
  opacity: 0.8;
  background-color: rgb(255, 187, 0);
}

.logo_sticky {
  margin: 0;
  position: sticky;
  top: 0;
  left:160vh;
  width: 10vw;
}
.logo_sticky2 {
  position: sticky;
  top: 0;
  right:160vh;
  width: 10vw;
}

</style>
</head>
<body class="backgroundimg"> <!-- Ovs Background Image -->
  
  <div class="greyboxing"></div>  <!--Background Box-->

  <img class="logo_sticky2" src="http://www.centralroleplaygaming.com/assets/img/slcso_patch.png" alt="logo"> <!-- Floating Logo2-->

  <button id="return" class="backbutt backbutt">Go Back</button>

</html>
